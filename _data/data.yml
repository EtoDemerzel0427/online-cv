career-profile:
    title: About Me
    summary: |
        I am Weiran Huang. Currently, I am a fourth-year computer science undergrad at Beijing University 
        of Posts and Telecommunications. Previously, I was an R&D intern at <em>MOMO Inc.</em>, a research Assistant
        at <em>Chinese Academy of Sciences</em> and <em>Penn State University</em> respectively. In Feb. 2020, I will start a new
        internship at <em>Microsoft Research Asia</em>.

        In my opinion, computer science is a field where scientific research and engineering are closely combined. 
        As one who has experience in both academia and industry, my career ambition is to bridge the gap between
        advanced theories and real-world applications to make humans' life better. 

        To achieve this goal, my current plan is to pursue a master's degree in CS or ECE in North America starting from Fall 2020. 
      

